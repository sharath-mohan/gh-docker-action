name: deployment
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  test:
    environment: testing
    env:
      PORT: ${{ secrets.PORT }}
      MONGO_DB_USER_NAME: ${{ secrets.MONGO_DB_USER_NAME }}
      MONGO_DB_PASSWORD: ${{ secrets.MONGO_DB_PASSWORD }}
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: pnpm install
      - name: run tests
        run: pnpm run test
